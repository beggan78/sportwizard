<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sport Wizard</title>
    <script>
      // Store the path once and redirect to the root index.html
      try {
        if (!sessionStorage.getItem('redirect')) {
          sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        }
      } catch (e) {
        // Fallback for browsers with disabled storage - will redirect to homepage
      }
      location.replace(location.origin + '/index.html');
    </script>
  </head>
  <body>
  </body>
</html>
